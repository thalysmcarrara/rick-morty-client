<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ricky & Morty Index</title>
  </head>
  <body>
    <header>
      <div className="inputs-container">
        <label for="characters-option">
          <input
            type="radio"
            name="search-option"
            id="characters-option"
            value="characters"
          />Characters
        </label>
        <label for="episodes-option">
          <input
            type="radio"
            name="search-option"
            id="episodes-option"
            value="episodes"
          />Episodes
        </label>
        <label for="locations-option">
          <input
            type="radio"
            name="search-option"
            id="locations-option"
            value="locations"
          />Locations
        </label>
      </div>
      
      <p>The Rick and Morty Index</p>

      <div className="search-bar">
        <label for="search-input">
          <input
            type="search"
            name="searchBar"
            id="search-input"
            placeholder="Buscar algo"
          />
        </label>
        <button type="button">procurar</button>
      </div>
    </header>

    <main>
      <div classNameName="box-of-cards">
        <section classNameName="card">
          <div classNameName="img-container">
            <img src="../structure/img/characterIcon.png" alt="shearched character"/>
          </div>
          <p>alguma coisa</p>
          <div classNameName="more-information-button">
            <a href="#">More</a>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
